<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Heritage Tourism - Authentication</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.8.0/firebase-auth-compat.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .brand p {
            color: #7f8c8d;
            font-size: 1rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 0.3rem;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }

        .tab.active {
            background: #3498db;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }

        .error {
            background: #fff3f3;
            color: #e74c3c;
            border: 1px solid #ffd7d7;
        }

        .success {
            background: #f0fff4;
            color: #27ae60;
            border: 1px solid #d4ffdf;
        }

        .social-login {
            margin-top: 2rem;
            text-align: center;
        }

        .social-login p {
            color: #7f8c8d;
            margin-bottom: 1rem;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icons button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .social-icons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icons .google:hover {
            color: #db4437;
            border-color: #db4437;
        }

        .social-icons .facebook:hover {
            color: #4267B2;
            border-color: #4267B2;
        }

        #loginForm, #signupForm {
            display: none;
        }

        #loginForm.active, #signupForm.active {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .brand h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
            <h1>Cultural Heritage Tourism</h1>
            <p>Discover and Preserve Our Heritage</p>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <form id="loginForm" class="active">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
            </div>
            <button type="submit">Login</button>
        </form>

        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupName" required placeholder="Enter your full name">
                </div>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" required placeholder="Enter your email">
                </div>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" required placeholder="Create a password">
                </div>
            </div>
            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupConfirmPassword" required placeholder="Confirm your password">
                </div>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <div id="message"></div>

        <div class="social-login">
            <p>Or continue with</p>
            <div class="social-icons">
                <button type="button" class="google" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="facebook" onclick="signInWithFacebook()">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - Replace with your config
        const firebaseConfig = {
            apiKey: "AIzaSyAC7IlAuVT6QG4o1HHo6qHuHRejLdnJcW8",
            authDomain: "fir-project-678d0.firebase.com",
            projectId: "fir-project-678d0",
            storageBucket: "fir-project-678d0.appspot.com",
            messagingSenderId: "247849084200",
            appId: "1:247849084200:web:74fa32bdff1ef8f1d49c1d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.querySelector('#loginForm').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.querySelector('#signupForm').classList.add('active');
            }
            document.getElementById('message').innerHTML = '';
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = `message ${type}`;
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('Successfully logged in!', 'success');
                // Redirect to dashboard or home page after successful login
                // window.location.href = '/dashboard';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        // Signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({
                    displayName: name
                });
                showMessage('Account created successfully!', 'success');
                // Redirect to dashboard or home page after successful signup
                // window.location.href = '/dashboard';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });

        // Social login functions
        async function signInWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
                showMessage('Successfully logged in with Google!', 'success');
                // Redirect to dashboard or home page
                // window.location.href = '/dashboard';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function signInWithFacebook() {
            try {
                const provider = new firebase.auth.FacebookAuthProvider();
                await auth.signInWithPopup(provider);
                showMessage('Successfully logged in with Facebook!', 'success');
                // Redirect to dashboard or home page
                // window.location.href = '/dashboard';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // Track authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User is signed in:', user.email);
                // You can redirect to protected pages here
            } else {
                console.log('No user is signed in');
            }
        });
    </script>
</body>
</html>
